<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML5 Audio and Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h2 {
            color: #2c3e50;
        }
        .time {
            font-weight: bold;
            color: #0066cc;
        }
    </style>
</head>
<body>

    <h1>HTML5 Multimedia Web Page</h1>

    <!-- Audio Section -->
    <h2>Audio Player</h2>
    <audio id="audioPlayer" controls>
        <source src="C:\Users\23bce20080\Downloads\WhatsApp Audio 2026-01-08 at 9.34.03 AM.mpeg" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <p>Current Audio Time: <span class="time" id="audioTime">0</span> seconds</p>

    <br><br>

    <!-- Video Section -->
    <h2>Video Player</h2>
    <video id="videoPlayer" width="400" controls>
        <source src="C:\Users\23bce20080\Downloads\WhatsApp Video 2026-01-08 at 9.40.41 AM.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <p>Current Video Time: <span class="time" id="videoTime">0</span> seconds</p>

    <script>
        // Audio time display
        const audio = document.getElementById("audioPlayer");
        const audioTime = document.getElementById("audioTime");

        audio.addEventListener("timeupdate", function () {
            audioTime.textContent = audio.currentTime.toFixed(2);
        });

        // Video time display
        const video = document.getElementById("videoPlayer");
        const videoTime = document.getElementById("videoTime");

        video.addEventListener("timeupdate", function () {
            videoTime.textContent = video.currentTime.toFixed(2);
        });
    </script>

</body>
</html>
