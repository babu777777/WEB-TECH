<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Center form section */
        .form-container {
            width: 300px;
            margin: 40px auto;
            text-align: center;
        }

        .form-container input {
            width: 100%;
            padding: 8px;
            margin: 6px 0;
        }

        .form-container button {
            padding: 8px 15px;
            margin-top: 10px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>

    <!-- Centered Form -->
    <div class="form-container">
        <form id="regForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="number" id="mobile" placeholder="Mobile (10 digits)" required>
            <input type="password" id="pass" placeholder="Password (min 6 chars)" required>
            <button type="submit">Register</button>
        </form>

        <br>
        <button onclick="clearAll()">Clear All Users</button>
    </div>

    <!-- Table stays normal -->
    <table id="userTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="userList"></tbody>
    </table>

    <script>
        const form = document.getElementById('regForm');
        
        form.onsubmit = (e) => {
            e.preventDefault();

            const user = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                mobile: document.getElementById('mobile').value,
                pass: document.getElementById('pass').value
            };

            if (user.mobile.length !== 10)
                return alert("Mobile must be 10 digits");

            if (user.pass.length < 6)
                return alert("Password too short");

            let users = JSON.parse(localStorage.getItem('users') || '[]');

            if (users.some(u => u.email === user.email))
                return alert("Email already exists");

            users.push(user);
            localStorage.setItem('users', JSON.stringify(users));
            render();
            form.reset();
        };

        function render() {
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const list = document.getElementById('userList');

            list.innerHTML = users.map((u, index) => `
                <tr>
                    <td>${u.name}</td>
                    <td>${u.email}</td>
                    <td>${u.mobile}</td>
                    <td><button onclick="deleteUser(${index})">Delete</button></td>
                </tr>
            `).join('');
        }

        function deleteUser(index) {
            let users = JSON.parse(localStorage.getItem('users'));
            users.splice(index, 1);
            localStorage.setItem('users', JSON.stringify(users));
            render();
        }

        function clearAll() {
            localStorage.removeItem('users');
            render();
        }

        render();
    </script>

</body>
</html>
