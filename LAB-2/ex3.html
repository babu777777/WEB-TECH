<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
            gap: 20px;
            font-family: sans-serif;
        }
        .column {
            width: 200px;
            min-height: 300px;
            background: #f4f4f4;
            border-radius: 5px;
            padding: 10px;
        }
        .task {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            cursor: grab;
        }
        /* Only completed task in red */
        .completed-task {
            background: #f8d7da !important;
        }
    </style>
</head>
<body>

    <input type="text" id="taskInput" placeholder="Enter task name">
    <button onclick="addTask()">Add Task</button>

    <div class="container">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>To Do</h3>
        </div>

        <div class="column" id="progress" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>In Progress</h3>
        </div>

        <div class="column" id="completed" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Completed</h3>
        </div>
    </div>

    <script>
        function addTask() {
            const name = document.getElementById('taskInput').value;
            if (!name) return;

            const card = document.createElement('div');
            card.className = 'task';
            card.id = 'task-' + Date.now();
            card.draggable = true;

            card.ondragstart = function (e) {
                e.dataTransfer.setData("text", e.target.id);
            };

            card.innerHTML = `
                <strong>${name}</strong><br>
                <small>${new Date().toLocaleDateString()}</small>
            `;

            document.getElementById('todo').appendChild(card);
            document.getElementById('taskInput').value = "";
        }

        function allowDrop(e) {
            e.preventDefault();
        }

        function drop(e) {
            e.preventDefault();
            const data = e.dataTransfer.getData("text");
            const task = document.getElementById(data);
            const target = e.target.closest('.column');

            target.appendChild(task);

            if (target.id === 'completed') {
                task.classList.add('completed-task');
                alert("Task Completed Successfully");
            } else {
                task.classList.remove('completed-task');
            }
        }
    </script>

</body>
</html>
