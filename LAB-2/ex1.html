<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Canvas Exercise</title>
    <style>
        canvas {
            border: 2px solid red;
        }
    </style>
</head>
<body>

    <h3>Canvas Drawing</h3>
    <canvas id="myCanvas" width="500" height="300"></canvas>

    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");

        // Filled Rectangle
        ctx.fillStyle = "red";
        ctx.fillRect(50, 50, 150, 80);

        // Filled Circle
        ctx.beginPath();
        ctx.arc(350, 90, 40, 0, Math.PI * 2);
        ctx.fillStyle = "red";
        ctx.fill();

        // Straight Line
        ctx.beginPath();
        ctx.moveTo(50, 200);
        ctx.lineTo(450, 200);
        ctx.strokeStyle = "black";
        ctx.lineWidth = 3;
        ctx.stroke();

        // Text
        ctx.font = "30px Arial";
        ctx.fillStyle = "red";
        ctx.fillText("HTML5 Canvas", 150, 260);
    </script>

</body>
</html>
