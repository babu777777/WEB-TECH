<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4: Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .product-card {
            width: 300px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 15px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
        }
        .product-title {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: #282828;
            margin-bottom: 20px;
        }
        .buy-button {
            width: 100%;
            padding: 12px;
            background-color: #ffffff00;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .buy-button:hover {
            background-color: #585858;
        }
        .buy-button:active {
            background-color: #3b3b3b;
        }
    </style>
</head>
<body>
    <div class="product-card">
        <div class="product-image">
             <img src="C:\Users\pujit\Downloads\OIP (1).jpg" alt="Image of Wireless Headphones" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">
        </div>
        <div class="product-title">Wireless Headphones</div>
        <div class="product-description">
            High-quality wireless headphones with noise cancellation, 
            long battery life, and premium sound quality. Perfect for 
            music lovers and professionals.
        </div>
        <div class="product-price">$99.99</div>
        <button class="buy-button">Buy Now</button>
    </div>
</body>
</html>
