<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Registration Form - Blue Theme</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8; /* Softer blue-grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .registration-card {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #555;
            margin-bottom: 8px;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="tel"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        /* Updated Focus Color to Blue */
        input:focus {
            outline: none;
            border-color: #a44848;
            box-shadow: 0 0 8px rgba(222, 22, 22, 0.2);
            background-color: #f9fcff;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 25px 0;
            font-size: 14px;
            color: #666;
        }

        /* Blue Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px;
            background-color: #a84343; /* Primary Blue */
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #b04848; /* Darker Blue on hover */
        }

        .submit-btn:active {
            background-color: #853d3d; /* Deep Blue when clicked */
        }
    </style>
</head>
<body>

<div class="registration-card">
    <h2>Create Account</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        
        <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" placeholder="virat kohli" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" 
                   placeholder="9868162926" 
                   pattern="[6-9]{1}[0-9]{9}" 
                   title="Please enter a valid 10-digit Indian mobile number" 
                   required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" minlength="8" placeholder="Minimum 8 characters" required>
        </div>

        <div class="form-group">
            <label for="profile-pic">Choose Profile Picture</label>
            <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I accept the Terms & Conditions</label>
        </div>

        <button type="submit" class="submit-btn">Submit</button>

    </form>
</div>

</body>
</html>
